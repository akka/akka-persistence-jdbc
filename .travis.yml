language: scala
sudo: true
services:
  - mysql
  - postgresql
  - docker
before_install:
#  - docker pull mysql
#  - docker run --name mysql -d -p 127.0.0.1:3306:3306 -e MYSQL_ROOT_PASSWORD=root mysql
#  - docker inspect mysql
  - docker pull alexeiled/docker-oracle-xe-11g
  - docker run --name oracle -d -p 127.0.0.1:1521:1521 -e ORACLE_ALLOW_REMOTE=true alexeiled/docker-oracle-xe-11g
  - docker inspect oracle
  - docker ps -a
scala:
  - 2.11.12
  - 2.12.5
jdk:
  - oraclejdk8
before_script:
  - psql -c 'create database docker;' -U postgres
addons:
  postgresql: "9.4"
script: "./build.sh"

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  directories:
   - $HOME/.m2
   - $HOME/.ivy2
   - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION
   - $HOME/.sbt/launchers
