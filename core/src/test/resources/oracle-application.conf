// general.conf is included only for shared settings used for the akka-persistence-jdbc tests
include "general.conf"

akka {
  persistence {
    journal {
      plugin = "jdbc-journal"
      // Enable the line below to automatically start the journal when the actorsystem is started
      // auto-start-journals = ["jdbc-journal"]
    }
    snapshot-store {
      plugin = "jdbc-snapshot-store"
      // Enable the line below to automatically start the snapshot-store when the actorsystem is started
      // auto-start-snapshot-stores = ["jdbc-snapshot-store"]
    }
  }
}

# Oracle does not support returning a column with a case senstive name so all the column names and table names need
# to be caps. See:
# https://github.com/slick/slick/issues/47
# https://groups.google.com/g/scalaquery/c/U431n-Z2cwM

jdbc-journal {
  tables {
    event_journal {
      tableName = "EVENT_JOURNAL"
      schemaName = "SYSTEM"

      columnNames {
        ordering = "ORDERING"
        deleted = "DELETED"
        persistenceId = "PERSISTENCE_ID"
        sequenceNumber = "SEQUENCE_NUMBER"
        writer = "WRITER",
        writeTimestamp = "WRITE_TIMESTAMP"
        eventManifest = "EVENT_MANIFEST"
        eventPayload = "EVENT_PAYLOAD"
        eventSerId = "EVENT_SER_ID"
        eventSerManifest = "EVENT_SER_MANIFEST"
        metaPayload = "META_PAYLOAD"
        metaSerId = "META_SER_ID"
        metaSerManifest = "META_SER_MANIFEST"
      }
    }

    event_tag {
      tableName = "EVENT_TAG"
      schemaName = "SYSTEM"

      columnNames {
        eventId = "EVENT_ID"
        tag = "TAG"
      }
    }
  }

  slick = ${slick}
}

# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {
  tables {
    snapshot {
      tableName = "SNAPSHOT"
      schemaName = "SYSTEM"
      columnNames {
        persistenceId = "PERSISTENCE_ID"
        sequenceNumber = "SEQUENCE_NUMBER"
        created = "CREATED"

        snapshotPayload = "SNAPSHOT_PAYLOAD"
        snapshotSerId = "SNAPSHOT_SER_ID"
        snapshotSerManifest = "SNAPSHOT_SER_MANIFEST"

        metaPayload = "META_PAYLOAD"
        metaSerId = "META_SER_ID"
        metaSerManifest = "META_SER_MANIFEST"
      }
    }
  }

  slick = ${slick}
}

# the akka-persistence-query provider in use
jdbc-read-journal {
  tables {
    event_journal {
      tableName = "EVENT_JOURNAL"
      schemaName = "SYSTEM"
    }
  }
  slick = ${slick}
}

slick {
  profile = "slick.jdbc.OracleProfile$"
  db {
    host = ${docker.host}
    host = ${?DB_HOST}
    url = "jdbc:oracle:thin:@//"${slick.db.host}":1521/xe"
    user = "system"
    password = "oracle"
    driver = "oracle.jdbc.OracleDriver"
    numThreads = 5
    maxConnections = 5
    minConnections = 1
  }
}
