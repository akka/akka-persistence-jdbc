version: ~> 1.0

language: scala
sudo: true
services:
  - docker

before_install:
  # make comparing to origin/master work and fetch full history for correct current and previous version detection
  - git remote set-branches --add origin master && git fetch --unshallow
  # using jabba for custom jdk management
  - curl -sL https://raw.githubusercontent.com/shyiko/jabba/0.11.2/install.sh | bash && . ~/.jabba/jabba.sh

# default script for jobs, that do not have any specified
script:
  - jabba install ${JDK:=adopt@~1.8-0}
  - jabba use ${JDK:=adopt@~1.8-0}
  - java -version
  - ${PRE_CMD:=return 0} # do nothing if not set
  - sbt -jvm-opts .jvmopts-travis "$CMD"

jobs:
  include:
    - stage: check
      env: CMD="verifyCodeStyle" # mima removed until 5.0 M0 created
      name: "Code style and binary compatibility check. Run locally with: sbt 'verifyCodeStyle; mimaReportBinaryIssues'"

    - env: CMD="+Test/compile"
      name: "Compile all code with Scala 2.12 and 2.13"
    - env: CMD="docs/paradox"
      name: "Create site with Paradox. Run locally with: `sbt docs/previewSite`"

    - stage: test
      env:
        - PRE_CMD=""
        - CMD="++2.12.11 test"
      name: "Run tests with Scala 2.12 and AdoptOpenJDK 8"
    - env:
        - PRE_CMD=""
        - CMD="++2.13.1 test"
      name: "Run tests with Scala 2.13 and AdoptOpenJDK 8"
    - env:
        - JDK="adopt@~1.11-0"
        - PRE_CMD=""
        - CMD="++2.12.10 test"
      name: "Run tests with Scala 2.12 and AdoptOpenJDK 11"
    - env:
        - JDK="adopt@~1.11-0"
        - PRE_CMD=""
        - CMD="++2.13.1 test"
      name: "Run tests with Scala 2.13 and AdoptOpenJDK 11"

    - stage: integration
      name: "MySQL integration tests with Scala 2.13 and AdoptOpenJDK 11"
      env:
        - JDK="adopt@~1.11-0"
        - PRE_CMD="./scripts/launch-mysql.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.MySQL*"

    - name: "Oracle integration tests with Scala 2.13 and AdoptOpenJDK 11"
      env:
        - JDK="adopt@~1.11-0"
        - PRE_CMD="./scripts/launch-oracle.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.Oracle*"

    - name: "PostgreSQL integration tests with Scala 2.13 and AdoptOpenJDK 11"
      env:
        - JDK="adopt@~1.11-0"
        - PRE_CMD="./scripts/launch-postgres.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.Postgres*"

    - name: "SQL Server integration tests with Scala 2.13 and AdoptOpenJDK 11"
      env:
        - JDK="adopt@~1.11-0"
        - PRE_CMD="./scripts/launch-sqlserver.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.SqlServer*"

    - name: "MySQL integration tests with Scala 2.13 and AdoptOpenJDK 11 (old dao)"
      env:
        - JDK="adopt@~1.11-0"
        - _JAVA_OPTIONS="-Djdbc-journal.dao=akka.persistence.jdbc.journal.dao.legacy.ByteArrayJournalDao -Djdbc-snapshot-store.dao=akka.persistence.jdbc.snapshot.dao.legacy.ByteArraySnapshotDao -Djdbc-read-journal.dao=akka.persistence.jdbc.query.dao.legacy.ByteArrayReadJournalDao"
        - PRE_CMD="./scripts/launch-mysql.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.MySQL*"

    - name: "Oracle integration tests with Scala 2.13 and AdoptOpenJDK 11 (old dao)"
      env:
        - JDK="adopt@~1.11-0"
        - _JAVA_OPTIONS="-Djdbc-journal.dao=akka.persistence.jdbc.journal.dao.legacy.ByteArrayJournalDao -Djdbc-snapshot-store.dao=akka.persistence.jdbc.snapshot.dao.legacy.ByteArraySnapshotDao -Djdbc-read-journal.dao=akka.persistence.jdbc.query.dao.legacy.ByteArrayReadJournalDao"
        - PRE_CMD="./scripts/launch-oracle.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.Oracle*"

    - name: "PostgreSQL integration tests with Scala 2.13 and AdoptOpenJDK 11 (old dao)"
      env:
        - JDK="adopt@~1.11-0"
        - _JAVA_OPTIONS="-Djdbc-journal.dao=akka.persistence.jdbc.journal.dao.legacy.ByteArrayJournalDao -Djdbc-snapshot-store.dao=akka.persistence.jdbc.snapshot.dao.legacy.ByteArraySnapshotDao -Djdbc-read-journal.dao=akka.persistence.jdbc.query.dao.legacy.ByteArrayReadJournalDao"
        - PRE_CMD="./scripts/launch-postgres.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.Postgres*"

    - name: "SQL Server integration tests with Scala 2.13 and AdoptOpenJDK 11 (old dao)"
      env:
        - JDK="adopt@~1.11-0"
        - _JAVA_OPTIONS="-Djdbc-journal.dao=akka.persistence.jdbc.journal.dao.legacy.ByteArrayJournalDao -Djdbc-snapshot-store.dao=akka.persistence.jdbc.snapshot.dao.legacy.ByteArraySnapshotDao -Djdbc-read-journal.dao=akka.persistence.jdbc.query.dao.legacy.ByteArrayReadJournalDao"
        - PRE_CMD="./scripts/launch-sqlserver.sh"
        - CMD="++2.13.1 It/testOnly akka.persistence.jdbc.integration.SqlServer*"


    - stage: whitesource
      script: git branch -f "$TRAVIS_BRANCH" && git checkout "$TRAVIS_BRANCH" && sbt whitesourceCheckPolicies whitesourceUpdate
      name: "Check licenses via WhiteSource"

    - stage: publish
      env: CMD="+publish"
      name: "Publish artifacts to Bintray"

    - script: ./.travis/travis-to-gustav.sh
      name: "Publish API and reference documentation"


stages:
  # runs on master commits and PRs
  - name: check
    if: NOT tag =~ ^v

  # runs on master commits and PRs
  - name: test
    if: NOT tag =~ ^v

  - name: integration
    if: NOT tag =~ ^v

  # runs on main repo master commits and version-tagged commits
  - name: whitesource
    if: repo = akka/akka-persistence-jdbc AND ( ( branch = master AND type = push ) OR tag =~ ^v )

  # runs on main repo master commits and version-tagged commits
  - name: publish
    if: repo = akka/akka-persistence-jdbc AND ( ( branch = master AND type = push ) OR tag =~ ^v )

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  directories:
   - $HOME/.m2
   - $HOME/.ivy2/cache
   - $HOME/.sbt/boot
   - $HOME/.sbt/launchers
   - $HOME/.cache/coursier
   - $HOME/.jabba/jdk

env:
  global:
    # API Key from https://saas.whitesourcesoftware.com/Wss/WSS.html#!adminOrganization_integration
    # encrypt with: travis encrypt --pro WHITESOURCE_PASSWORD=...
    - secure: ""
    # encrypt with: travis encrypt --pro RSYNC_PASSPHRASE=...
    - secure: ""

# safelist
branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
