include "general.conf"

akka-persistence-jdbc {
  slick {
    driver = "com.typesafe.slick.driver.oracle.OracleDriver"
    db {
      host = "boot2docker"
      host = ${?ORACLE_HOST}
      port = "1521"
      port = ${?ORACLE_PORT}
      name = "xe"

      url = "jdbc:oracle:thin:@//"${akka-persistence-jdbc.slick.db.host}":"${akka-persistence-jdbc.slick.db.port}"/"${akka-persistence-jdbc.slick.db.name}
      user = "system"
      password = "oracle"
      driver = "oracle.jdbc.OracleDriver"
    }
  }

  tables {
    journal {
      tableName = "journal"
      schemaName = "SYSTEM"
    }

    deletedTo {
      tableName = "deleted_to"
      schemaName = "SYSTEM"
    }

    snapshot {
      tableName = "snapshot"
      schemaName = "SYSTEM"
    }
  }

  query {
    separator = ","
  }
}
