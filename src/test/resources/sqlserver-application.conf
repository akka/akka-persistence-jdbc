include "general.conf"
include "docker.conf"

jdbc-journal {

  tables {
    journal {
      tableName = "journal"
      schemaName = "dbo"
    }
  }

  slick = ${slick}
  slick.db.numThreads = 20
  slick.db.maxConnections = 100
  slick.db.minConnections = 1
  slick.db.connectionTimeout = 1800000 // 30 minutes

  event-adapters {
    test-write-event-adapter = "akka.persistence.jdbc.query.EventAdapterTest$TestWriteEventAdapter"
    test-read-event-adapter  = "akka.persistence.jdbc.query.EventAdapterTest$TestReadEventAdapter"
  }

  event-adapter-bindings {
    "akka.persistence.jdbc.query.EventAdapterTest$Event"        = test-write-event-adapter
    "akka.persistence.jdbc.query.EventAdapterTest$TaggedEvent"  = test-write-event-adapter
    "akka.persistence.jdbc.query.EventAdapterTest$EventAdapted" = test-read-event-adapter
  }

}

# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {

  tables {
    snapshot {
      tableName = "snapshot"
      schemaName = "dbo"
    }
  }

  slick = ${slick}
  slick.db.numThreads = 20
  slick.db.maxConnections = 100
  slick.db.minConnections = 1
  slick.db.connectionTimeout = 1800000 // 30 minutes
}

# the akka-persistence-query provider in use
jdbc-read-journal {

  refresh-interval = "100ms"

  max-buffer-size = "500"

  tables {
    journal {
      tableName = "journal"
      schemaName = "dbo"
    }
  }

  slick = ${slick}
  slick.db.numThreads = 20
  slick.db.maxConnections = 100
  slick.db.minConnections = 1
  slick.db.connectionTimeout = 1800000 // 30 minutes
}

slick {
  driver = "slick.jdbc.SQLServerProfile$"
  db {
    host = ${docker.host}
    host = ${?SQLSERVER_HOST}
    port = "1433"
    port = ${?SQLSERVER_PORT}
    url = "jdbc:sqlserver://"${slick.db.host}":"${slick.db.port}";databaseName=docker;integratedSecurity=false;"
    user = "sa"
    user = ${?SQLSERVER_USER}
    // This password needs to include at least 8 characters of at least three of these four categories:
    // uppercase letters, lowercase letters, numbers and non-alphanumeric symbols.
    password = "P4ssw0rd"
    password = ${?SQLSERVER_PASSWORD}
    driver = "com.microsoft.sqlserver.jdbc.SQLServerDriver"
    connectionTestQuery = "SELECT 1"
  }
}
